<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimpo's Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          name="city"
          id="citySearch"
          placeholder="Search a city..."
          required
        />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <h1>Midrand</h1>
      <p>
        Time, scattered clouds
        <br />
        humidity: 60%, Wind: 2.5 km/h
      </p>
    </main>
    <footer>
      Coded by <a href="https://github.com/Dimpo1">Dimpo Phiri</a>, code is
      hosted on
      <a href="https://github.com/Dimpo1/My-Weather-App">GitHub</a> and website
      is hosted on
      <a href="https://dimpos-weather-app.netlify.app/">Netlify</a>.
    </footer>
  </body>
</html>
