<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>üå°Ô∏è Dimpo's Weather App</title>
  </head>
  <body>
    <header>
      <form id="searchForm">
        <input
          type="search"
          name="city"
          id="citySearch"
          placeholder="Enter a city..."
          class="searchInput"
          required
        />
        <input type="submit" value="Search" class="search" />
      </form>
    </header>
    <main>
      <div class="weatherAppData">
        <div>
          <div id="city"></div>
          <p>
            <span id="dateTime"> </span> |
            <span id="description"> </span>
            <br />
            humidity: <strong><span id="humidity"></span>%</strong> | Wind:
            <strong><span id="windSpeed"></span> km/h</strong>
          </p>
        </div>
        <div id="currentTemperature">
          <div id="icon"></div>

          <div class="temp" id="temp">
            <strong></strong>
          </div>
          <div class="unit">¬∞C</div>
        </div>
      </div>
    </main>
    <footer>
      Coded by <a href="https://github.com/Dimpo1">Dimpo Phiri</a>, the code is
      open-sourced on
      <a href="https://github.com/Dimpo1/My-Weather-App">GitHub</a> and the
      website is hosted on
      <a href="https://dimpos-weather-app.netlify.app/">Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
